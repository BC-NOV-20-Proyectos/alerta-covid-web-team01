<!DOCTYPE html>
<html>
<head>
  <title>Oops (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      height: 100%;
      width: 100%;
      color: #272e2a;
      font-family: "Montserrat", sans-serif;
      margin: 0;
      background-color:rgb(225, 250, 241);
    }

    .error-404 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
    }

    .error-404 > p {
      color: #687c72;
    }

    .dialog {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .dialog > p {
      font-size: 1.2em;
      width: 65%;
      text-align: center;
    }
    
    h1 {
      font-size: 3.5em;
      line-height: 1em;
      margin-top: 0.7em;
      letter-spacing: 5px;
      border-style: dashed solid;
      padding: 10px;
      text-align: center;
    }

    img {
      max-width: 100%;
      width: 50%;
      height: auto;
      margin: 30px 0;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="error-404"> 
    <div class="dialog">
      <h1>This page is not available:(</h1>
      <img src="page_not_found.svg" alt="error-404">
      <p>We are sorry, is possible that the link is broken or the page has been removed. Please try searching for something else.</p>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
