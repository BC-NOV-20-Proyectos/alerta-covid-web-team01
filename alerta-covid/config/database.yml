default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['host_postgres'] %>
  port: <%= ENV['port_postgres'] %>
  username: <%= ENV['username_postgres'] %>
  password: <%= ENV['password_postgres'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: reloj_checador_development

test:
  <<: *default
  database: reloj_checador_test

production:
  <<: *default
  database: reloj_checador_production
  username: registros
  password: <%= ENV['REGISTROS_DATABASE_PASSWORD'] %>